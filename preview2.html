<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css"
      integrity="sha512-V5fKCVKOFy36w8zJmLzPH5R6zU6KvuHOvxfMRczx2ZeqTjKRGSBO9yiZjCKEJS3n6EmENwrH/xvSwXqxje+VVA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/black.min.css"
      integrity="sha512-5w6AICFraU3+mkD1dTmad4vXyyJ1nZM/KA2TG8oQ5yiyTYAXssxPk930O1upFxeC7ml4CxyXC1QBzthu26ZxZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/simple.min.css"
      integrity="sha512-H0Emo35O2iLohWrEdT0VaS7CMV7vutYXmrrQnlEcOCduO9takaRwWQfCkbXzvxKVRchuBn2+JBKZTSRzOghkSw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css"
      integrity="sha512-0BwgQfciYCCQc2rKINa7wL2k5vGAjF5dyL90A598QMimsVDie6M/4ShOLG07HJpNtSc9JB6m2s9B9OGam3rmTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .reveal {
        height: 600px;
      }
      .editable[empty]::before {
        content: attr(data-placeholder);
        color: #aaa;
        pointer-events: none;
      }
      .reveal .slides section {
        min-height: 200px;
      }
    </style>
  </head>

  <body>
    <!-- LOADER -->
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <!-- END OF LOADER -->
    <div class="page-wrapper">
      <div class="admin-panel">
        <div class="admin-sidebar-overlay"></div>
        <!-- ADMIN SIDEBAR -->
        <div
          class="admin-sidebar bg-primary text-white d-flex flex-column align-items-start gap-y-4 font-dmsans"
        >
          <div
            class="sidebar-head d-flex align-items-center justify-content-between w-100"
          >
            <a
              href="index.html"
              class="text-white text-2xl font-bold mb-0 font-dmsans"
            >
              <img src="assets/images/logo_white.png" alt="" />
            </a>
            <button
              type="button"
              class="text-white text-3xl hover-scale icon-24 d-lg-none"
              id="sidebar-close-btn"
            >
              <i class="fa-solid fa-square-xmark"></i>
            </button>
          </div>
          <div class="sidebar-body w-100 mt-2">
            <div class="sidebar-menu d-grid gap-y-2">
              <a
                href="index.html"
                class="menu-item d-flex align-items-center gap-x-3"
              >
                <span class="menu-item-icon icon-16">
                  <i class="fa-solid fa-house"></i>
                </span>
                <span
                  class="menu-item-text text-base text-french-gray font-medium"
                  >Dashboard</span
                >
              </a>
              <a
                href="users.html"
                class="menu-item d-flex align-items-center gap-x-3"
              >
                <span class="menu-item-icon icon-16">
                  <i class="fa-solid fa-user"></i>
                </span>
                <span
                  class="menu-item-text text-base text-french-gray font-medium"
                  >Users</span
                >
              </a>
              <a
                href="prompt.html"
                class="menu-item d-flex align-items-center gap-x-3"
              >
                <span class="menu-item-icon icon-16">
                  <i class="far fa-window-restore"></i>
                </span>
                <span
                  class="menu-item-text text-base text-french-gray font-medium"
                  >Prompt</span
                >
              </a>

              <a
                href="archives.html"
                class="menu-item d-flex align-items-center gap-x-3 active"
              >
                <span class="menu-item-icon icon-16">
                  <i class="fas fa-folder"></i>
                </span>
                <span
                  class="menu-item-text text-base text-french-gray font-medium"
                  >Archives</span
                >
              </a>
            </div>
          </div>
        </div>
        <!-- END OF ADMIN SIDEBAR -->

        <!-- ADMIN MAIN -->
        <div class="admin-main">
          <!-- ADMIN APPBAR -->
          <div
            class="admin-appbar d-flex align-items-center justify-content-between"
          >
            <div
              class="d-flex align-items-center justify-content-start gap-x-4 w-100"
            >
              <button
                type="button"
                class="hamburger d-lg-none"
                id="sidebar-open-btn"
              >
                <div class="menu-bar"></div>
              </button>
              <form
                class="appbar-search-form d-flex align-items-center gap-x-2"
              >
                <div class="form-elem w-100">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    placeholder="Search"
                  />
                </div>
                <button type="submit" class="btn appbar-search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <div class="appbar-toolbar d-flex align-items-center gap-x-4">
              <button type="button" class="notification-btn position-relative">
                <span class="icon-32 text-xl">
                  <i class="fa-solid fa-bell"></i>
                </span>
                <span
                  class="icon-text position-absolute icon-20 text-white rounded-circle text-xs font-semibold"
                  >4</span
                >
              </button>
              <div class="dropdown">
                <button
                  type="button"
                  class="profile-btn dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span
                    class="profile-btn-img rounded-circle overflow-hidden d-inline-flex"
                  >
                    <img
                      src="assets/images/profile.jpg"
                      class="w-100 h-100 object-cover"
                      alt=""
                    />
                  </span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item d-flex align-items-center gap-x-1 text-sm font-medium"
                      href="profile.html"
                      ><span class="icon-20"
                        ><i class="fa-solid fa-user"></i></span
                      >My Profile</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item d-flex align-items-center gap-x-1 text-sm font-medium"
                      href="change_password.html"
                    >
                      <span class="icon-20"
                        ><i class="fa-solid fa-lock"></i> </span
                      >Change Password</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a
                      class="dropdown-item d-flex align-items-center gap-x-1 text-sm font-medium"
                      href="#"
                    >
                      <span class="icon-20">
                        <i class="fa-solid fa-right-from-bracket"></i>
                      </span>
                      <span>Logout</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- END OF ADMIN APPBAR -->

          <!-- ADMIN CONTENT -->
          <div class="admin-content">
            <div class="preview-block bg-white rounded-8">
              <div class="preview-content">
                <!-- PREVIEW CONTENT HERE -->
                <div class="reveal">
                  <div class="slides">
                    <section
                      contenteditable="true"
                      class="editable"
                      data-placeholder="Click to edit..."
                    >
                      <div class="ppt-item-wrapper">
                        <h1 class="ppt-main-heading">IOSH Managing Safely</h1>
                      </div>
                    </section>
                  </div>
                </div>
                <!--  END OF PREVIEW CONTENT HERE -->
              </div>
              <div
                class="preview-btn-group d-flex justify-content-center flex-wrap gap-x-2 mt-4"
              >
                <button type="button" class="btn btn-primary btn-sm">
                  <span class="btn-icon">
                    <i class="fas fa-file-pdf"></i>
                  </span>
                  <span>Download PDF</span>
                </button>
                <a
                  href="demo.pptx"
                  class="btn btn-outline-primary btn-sm"
                  download="demo.pptx"
                >
                  <span class="btn-icon">
                    <i class="fas fa-file-powerpoint"></i>
                  </span>
                  <span>Download PPT</span>
                </a>
              </div>
            </div>
          </div>
          <!-- END OF ADMIN CONTENT -->
        </div>
        <!-- END OF ADMIN MAIN -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"
      integrity="sha512-QYXU3Cojl94ZRiZRjUZpyg1odj9mKTON9MsTMzGNx/L3JqvMA3BQNraZwsZ83UeisO+QMVfFa83SyuYYJzR9hw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Reveal.initialize({
          controls: true,
          progress: true,
          keyboard: true,
          jumpToSlide: true,
          center: true,
          hash: true,
          transition: "convex",
        });
      });
    </script>
  </body>
</html>
